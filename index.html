<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Cambio de color</title>
    </head>

    <body id="cuerpo">
        <header>
            <h1 id="titulo">Texto de ejemplo para cambios</h1>
        </header>
        
        <main>
            <section>
                <h2>Cambio del color del fondo</h2>
                <div>
                    <input type="color" id="color_bg" placeholder="">
                </div>
            </section>

            <section>
                <h2>Cambio de color titulo</h2>
                <div>
                    <input type="color" id="color_titulo" placeholder="">
                </div>
            </section>

            <section>
                <h2>Cambio de titulo</h2>
                <div>
                    <input type="text" id="texto_nuevo" placeholder="Ingresa un nuevo titulo">
                    <button onclick="cambiarTitulo()">Cambiar</button>          
                </div>
            </section>

        </main>

        <footer>
            <h5>Creado por Matias Bassi</h5>
            <h5>&copy 2024</h5>
        </footer>

        <script src="app.js"></script>
    </body>

    
</html>
